<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  const Title = () => <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>hello~~ mango!!</h3>
  // = 이것과 같음
  // function Title (){
  //return
  // <h3 id = "title" onMouseEnter={()=>console.log("mouse enter")}>hello~~ mango!!</h3>
  //}
  const SampleBtn2 = () => <button style={{backgroundColor: "tomato"}} onClick={() => console.log("mango juice")}>please click</button>
  const Container = () => (
    <div>
      <Title />
      <SampleBtn2 />

    </div>
  );
  //html 태그와 혼동하지 않도록 맨 앞글자는 대문자로 적어둘 것
  // const container = React.createElement("div", {} , [Title, sampleBtn2])
  //React.createElement 안에 중간값 props(=인자값) {},null 쓴다. 없을 경우 
  ReactDOM.render(<Container />, root);
</script>

</html>
