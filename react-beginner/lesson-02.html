<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <div id="root"></div>
</body>
<!--crossorigin 현재 문서와 다른 호스트에서 스크립트를 불러올 때 해당 스크립트를 어떻게 다룰 것인지 설정하는 속성-->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!--react의 몸통같은 역활 React element들을 HTML body에 둘수 있도록 해준다.-->
<script type="text/babel">
  // Javascript -> React JS -> HTML 
  const root = document.getElementById("root");
  // 첫번째 글자는 반드시 대문자여야 한다!
  // for는 JSX는 좀 다르다.Invalid DOM 유효하지 않은 돔형식이라고 뜬다. for는 자바스크립트 용어
  // for -> htmlfor, class -> className
  // react.js input uncontrolled -> 우리가 제어할 수 없는 태그
  //분할과 정복(Divide and Conquer) : 문제를 나눌 수 없을 때까지 나누고, 각각을 풀면서 다시 병합하여 문제의 답을 얻는 알고리즘
  function MinutesToHours() {
    const [amount, setAmount] = React.useState();
    const [invert, setInvert] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0)
    const onInvert = () => {
      reset();
      setInvert((current) => !current);
    }
    //현재의 값을 가지고 값을 변경해줘야 한다.
    return (
      <div>
        <div>
          <label htmlfor="minutes">Minutes</label>
          <input
            value={invert ? amount * 60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={invert} //invert
          />
        </div>
        <div>
          <label htmlfor="hours">Hours</label>
          <input value={invert ? amount : Math.round(amount / 60)}
            id="hours" placeholder="Hours"
            type="number" disabled={!invert} //!invert
            onChange={onChange} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{invert ? "turn back" : "invert"}</button>
      </div>
    );
  }
  function KmToMiles(){
    const [amount, setAmount] = React.useState();
    const [invert, setInvert] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0)
    const onInvert = () => {
      reset();
      setInvert((current) => !current);
    }
    return (
      <div>
        <h3>KM to M</h3>
        <div>
            <label htmlfor="meters">Meters</label>
            <input
              value={invert ? amount * 1000 : amount}
              id="meters"
              placeholder="meters"
              type="number"
              onChange={onChange}
              disabled={invert} 
            />
        </div>
        <div>
            <label htmlfor="kilometers">Kilometers</label>
            <input
              value={invert ? amount : amount / 1000}
              id="kilometers"
              placeholder="Kilometers"
              onChange={onChange}
              type="number"
            />
        </div>
        <button onClick={reset}>Reset</button>
         <button onClick={onInvert}>{invert ? "turn back" : "invert"}</button>
      </div>
    ) 
  }
  function App() {
    const [index, setIndex] = React.useState("xx"); //default state
    const onSelect = (event) => {
      setIndex(event.target.value)
    }
    /* console.log('render w/', index ) */
    return (
      <div>
        <h1 className="hi">Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="xx">Select your units</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        <hr/>
        {index == "xx" ? "Please select your units" : null}
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmToMiles/> : null}
      </div>
    );
  }
  // {index === "0" ? <MinutesToHours /> : <KmToMiles/>}
  //{minutes/60} == {Math.round(minutes/60)}
  //ternary operator 삼항 연산자
  ReactDOM.render(<App />, root)
  //사용자에게 보여주는 역할
</script>

</html>
